[package]
name = "mnist"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"

[profile.release]
lto = true
opt-level = 's'

[lib]
crate-type = ['cdylib']

[dependencies]
# image = "0.23"
image = "0.20"
# ndarray = "0.15"
ndarray = "0.12"
csv = "1.1"
tvm-sys = { path = "../../../rust/tvm-sys" }
tvm-graph-rt = { path = "../../../rust/tvm-graph-rt" }
lazy_static = "1.1.1"
